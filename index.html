<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js with Vite</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="right">
        <div id="container" height="1024px" width="1024px"></div>
      </div>
      <div class="left">
        <table id="meshTable">
          <thead>
            <tr>
              <th>Mesh Name</th>
              <th>Color Picker</th>
            </tr>
          </thead>
          <tbody id="meshList"></tbody>
        </table>
        <div class="fullColorChange">
          <label for="Colorpicker">Akha Shirt no color change</label><br />
          <input
            type="color"
            name="shirt"
            id="ColorpickerAll"
            value="0xffffff"
            class="colorPickerFull"
          />
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
